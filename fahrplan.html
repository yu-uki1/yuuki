<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zugverbindung RB73 nach Lage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #004a99;
            color: white;
            text-align: center;
            padding: 1em 0;
            font-size: 1.5em;
        }

        .connection {
            max-width: 600px;
            margin: 2em auto;
            background-color: white;
            padding: 1.5em;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .connection h2 {
            margin-top: 0;
            color: #004a99;
        }

        .info {
            display: flex;
            justify-content: space-between;
            margin: 1em 0;
            font-size: 1.2em;
        }

        .label {
            font-weight: bold;
            color: #333;
        }

        .time {
            font-weight: bold;
            color: #007700;
        }
    </style>
</head>
<body>
    <div class="header">Fahrplan</div>
    <div class="connection">
        <h2>RB73 → Lage</h2>
        <div class="info">
            <span class="label">Abfahrt:</span>
            <span class="time">15:19</span>
        </div>
        <div class="info">
            <span class="label">Ankunft:</span>
            <span class="time">15:40</span>
        </div>
        <div class="info">
            <span class="label">Dauer:</span>
            <span class="time">21 Min</span>
        </div>
        <div class="info">
            <span class="label">Zwischenhalte:</span>
            <span class="time">Oerlinghausen, Lage-Süd</span>
        </div>
    </div>
</body>
</html>
