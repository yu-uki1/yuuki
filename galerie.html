<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Bildergalerie</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            background: #f4f4f9; 
            color: #333; 
        }

        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background-color: #6200ea; 
            padding: 15px 30px; 
            color: white; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        header a { 
            color: white; 
            text-decoration: none; 
            margin: 0 15px; 
            font-weight: bold;
        }
        header a:hover { text-decoration: underline; }

        main { 
            max-width: 800px; 
            margin: 30px auto; 
            padding: 20px; 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { color: #6200ea; }

        /* Slideshow */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            height: 400px;
            margin: 40px auto;
            overflow: hidden;
            border-radius: 10px;
            background-color: #000; /* Hintergrund für Lücken */
        }
        .slides {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            max-height: 100%;
            width: auto;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        .slides.active {
            opacity: 1;
            z-index: 1;
        }

        /* Fade-in Animation */
        .fade-in-top {
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInTop 1s ease forwards;
        }
        @keyframes fadeInTop {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <div><strong class="fade-in-top">Yuuki's Galerie</strong></div>
        <nav>
            <a href="index.html" class="fade-in-top" style="animation-delay: 0.2s;">Home</a>
            <a href="ueber.html" class="fade-in-top" style="animation-delay: 0.4s;">Über den Entwickler</a>
            <a href="projekte.html" class="fade-in-top" style="animation-delay: 0.6s;">Projekte</a>
            <a href="galerie.html" class="fade-in-top" style="animation-delay: 0.8s;">Galerie</a>
            <a href="kontakt.html" class="fade-in-top" style="animation-delay: 1.0s;">Kontakt</a>
        </nav>
    </header>

    <main>
        <h1 class="fade-in-top" style="animation-delay: 0.2s;">Galerie</h1>

        <!-- Slideshow -->
        <div class="slideshow-container">
            <img class="slides active" src="bild1.png" alt="Bild 1">
            <img class="slides" src="bild2.jpg" alt="Bild 2">
            <img class="slides" src="bild3.jpg" alt="Bild 3">
            <img class="slides" src="bild4.jpg" alt="Bild 4">
            <img class="slides" src="bild5.jpg" alt="Bild 5">
            <img class="slides" src="bild6.jpg" alt="Bild 6">
            <img class="slides" src="bild7.jpg" alt="Bild 7">
            <img class="slides" src="bild8.jpg" alt="Bild 8">
            <img class="slides" src="bild9.jpg" alt="Bild 9">
        </div>
    </main>

    <script>
        // Slideshow
        let slideIndex = 0;
        const slides = document.getElementsByClassName('slides');

        function showSlide(n) {
            if (n >= slides.length) slideIndex = 0;
            if (n < 0) slideIndex = slides.length - 1;
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove('active');
            }
            slides[slideIndex].classList.add('active');
        }

        function changeSlide(n) {
            slideIndex += n;
            showSlide(slideIndex);
        }

        // Automatisches Wechseln alle 5 Sekunden
        setInterval(() => {
            changeSlide(1);
        }, 5000);
    </script>

    <footer style="
        box-sizing: border-box;
        width: 100%;
        text-align: center;
        padding: 15px;
        background: #eee;
        border-top: 2px solid #6200ea;
        color: #333;
        font-size: 14px;
        margin-top: 40px;">
        &copy; 2025 Yuuki – Alle Rechte vorbehalten.
    </footer>
</body>
</html>
