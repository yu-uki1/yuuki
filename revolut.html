<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Revolut WebApp Simulation</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f5f7;
        color: #333;
    }

    header {
        background-color: #4a90e2;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 1.5em;
    }

    main {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        gap: 20px;
    }

    .card {
        background: linear-gradient(135deg, #4a90e2, #50e3c2);
        border-radius: 15px;
        color: white;
        padding: 20px;
        width: 350px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .card h2 {
        margin: 0;
    }

    .balances {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
    }

    .transfer {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        width: 350px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    label {
        display: block;
        margin-top: 10px;
    }

    input, select, button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    button {
        background-color: #4a90e2;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #357abd;
    }

    h3 {
        margin-top: 0;
    }

    ul {
        padding-left: 20px;
    }
</style>
</head>
<body>

<header>
    Revolut WebApp Simulation
</header>

<main>
    <!-- Kartenansicht -->
    <div class="card">
        <h2>Hauptkonto</h2>
        <div class="balances">
            <div>
                <strong>Kontostand:</strong> <span id="balance-display">294,87 €</span>
            </div>
            <div>
                <label for="currency-select">Anzeige in:</label>
                <select id="currency-select" onchange="updateDisplayBalance()">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="JPY">JPY</option>
                </select>
            </div>
        </div>
        <div>
            <strong>IBAN:</strong> DE12 3456 7890 1234 5678 90
        </div>
    </div>

    <!-- Überweisung -->
    <div class="transfer">
        <h3>Geld überweisen</h3>
        <label for="recipient">Empfänger:</label>
        <input type="text" id="recipient" placeholder="Name des Empfängers">
        
        <label for="amount">Betrag (€):</label>
        <input type="number" id="amount" placeholder="0.00">

        <button onclick="makeTransfer()">Überweisen</button>

        <div class="transaction-log" id="transaction-log">
            <h3>Letzte Transaktionen</h3>
            <ul id="transactions"></ul>
        </div>
    </div>
</main>

<script>
    // Startguthaben in Euro
    let balanceEUR = 294.87;

    // Feste Wechselkurse für Anzeige
    const rates = {
        "EUR": 1,
        "USD": 1.07,
        "JPY": 145
    };

    // Überweisung in Euro
    function makeTransfer() {
        const recipient = document.getElementById('recipient').value;
        const amount = parseFloat(document.getElementById('amount').value);

        if (!recipient || isNaN(amount) || amount <= 0) {
            alert('Bitte gültige Empfänger- und Betragseingaben machen!');
            return;
        }

        if (amount > balanceEUR) {
            alert('Unzureichender Kontostand!');
            return;
        }

        balanceEUR -= amount;
        updateDisplayBalance();

        const li = document.createElement('li');
        li.textContent = `Überweisung von ${amount.toFixed(2)} € an ${recipient}`;
        document.getElementById('transactions').appendChild(li);

        document.getElementById('recipient').value = '';
        document.getElementById('amount').value = '';
    }

    // Anzeige des Kontostandes in ausgewählter Währung
    function updateDisplayBalance() {
        const selected = document.getElementById('currency-select').value;
        let displayValue = balanceEUR * rates[selected];
        let symbol = "";

        if (selected === "EUR") symbol = "€";
        else if (selected === "USD") symbol = "$";
        else if (selected === "JPY") symbol = "¥";

        if (selected === "JPY") {
            document.getElementById('balance-display').innerText = displayValue.toFixed(0) + " " + symbol;
        } else {
            document.getElementById('balance-display').innerText = displayValue.toFixed(2) + " " + symbol;
        }
    }

    // Initiale Anzeige
    updateDisplayBalance();
</script>

</body>
</html>
