<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>DB Anzeige</title>
  <style>
    body {
      background-color: #222;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .db-box {
      background-color: #1a1a1a;
      border-radius: 8px;
      width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      padding: 16px;
    }

    .db-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 10px;
    }

    .db-time {
      font-size: 1.5em;
      font-weight: bold;
    }

    .db-delay {
      color: #e74c3c; /* rot für Verspätung */
      font-size: 1em;
      margin-left: 10px;
    }

    .db-train {
      background-color: #333;
      text-align: center;
      font-size: 1.3em;
      font-weight: bold;
      padding: 6px;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .db-route {
      display: flex;
      justify-content: space-between;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="db-box">
    <div class="db-header">
      <div>
        <span class="db-time">12:30</span>
        <span class="db-delay">→ 12:35</span>
      </div>
    </div>
    <div class="db-train">RB73</div>
    <div class="db-route">
      <span>Lemgo-Lüttfeld</span>
      <span>Lage (Lippe)</span>
    </div>
  </div>
</body>
</html>
