<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Schaltzentrale</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    svg {
      border: none;
      background: #222;
      margin-top: 20px;
    }
    .device {
      cursor: pointer;
      stroke: white;
      stroke-width: 2;
      transition: fill 0.3s;
    }
    .on { fill: limegreen; }
    .off { fill: darkred; }
  </style>
</head>
<body>

  <svg width="600" height="400">
    <!-- Raumumriss (einfacher Strich für Wände) -->
    <rect x="50" y="50" width="500" height="300" fill="none" stroke="white" stroke-width="2"/>

    <!-- Gerät: Lampe in der Mitte -->
    <circle id="lampe" class="device off" cx="300" cy="200" r="20"
            onclick="toggleDevice('lampe')"/>
    <text x="280" y="240" fill="white">Lampe</text>
  </svg>

  <script>
    function toggleDevice(id) {
      let el = document.getElementById(id);
      if (el.classList.contains("on")) {
        el.classList.remove("on");
        el.classList.add("off");
      } else {
        el.classList.remove("off");
        el.classList.add("on");
      }
    }
  </script>
</body>
</html>
