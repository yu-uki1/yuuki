<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Yuukis Schaltzentrale</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
    }
    .device {
      margin: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #222;
      display: inline-block;
      width: 200px;
    }
    .on { background: #2d572c; color: #fff; }
    .off { background: #7a1f1f; color: #fff; }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>⚔️ Edle Yuuki’s Schaltzentrale ⚔️</h1>

  <div class="device on">
    <h2>Licht</h2>
    <p>Status: <span>AN</span></p>
    <button>Ausschalten</button>
  </div>

  <div class="device off">
    <h2>Monitor</h2>
    <p>Status: <span>AUS</span></p>
    <button>Einschalten</button>
  </div>

</body>
</html>
